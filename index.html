<!DOCTYPE html>
<html lang="en">
<head>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>Where Is It From? || Quiz</title>
</head>
<body>
	<!--- Main question -->
	<h1 id="main-question">Where is it from?</h1>
	<h2 id="correct">Correct!</h2>
	<h2 id="incorrect">Wrong!</h2>
	<!---Answer tracker -->
	<div id="tracker">
		<h3>You've gotten 1 out of 10 answers correct so far!</h3>
	</div>
	<div id="main">
		<!---Intro text-->
		<p id="intro-text">How far have your taste buds traveled?</p>
	</div>
			<button id="next-question">Next</button>
	<!--- Answer selection -->
		<div class="answerSelection"></div>
	<button id="start">Take the quiz to find out!</button>
	<button id="retry">Try again!</button>
</body>
</html>
